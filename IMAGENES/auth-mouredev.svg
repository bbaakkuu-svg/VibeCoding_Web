<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente rojo y naranja -->
  <defs>
    <linearGradient id="gradMoure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="100" fill="url(#gradMoure)"/>
  
  <!-- Cabeza -->
  <circle cx="100" cy="70" r="35" fill="#fef3c7"/>
  
  <!-- Pelo oscuro -->
  <path d="M 65 50 Q 70 35 100 35 Q 130 35 135 50 L 135 70 Q 130 65 100 65 Q 70 65 65 70 Z" fill="#1f2937"/>
  
  <!-- Ojos expresivos -->
  <ellipse cx="88" cy="68" rx="5" ry="7" fill="#1f2937"/>
  <ellipse cx="112" cy="68" rx="5" ry="7" fill="#1f2937"/>
  
  <!-- Brillo ojos -->
  <circle cx="89" cy="66" r="2" fill="white"/>
  <circle cx="113" cy="66" r="2" fill="white"/>
  
  <!-- Cejas -->
  <path d="M 82 60 Q 88 58 93 60" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 107 60 Q 112 58 118 60" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nariz -->
  <path d="M 100 72 L 98 80 L 102 80 Z" fill="#f59e0b"/>
  
  <!-- Boca sonriente -->
  <path d="M 92 88 Q 100 95 108 88" stroke="#1f2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Barba ligera (líneas) -->
  <line x1="80" y1="95" x2="85" y2="97" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="115" y1="95" x2="120" y2="97" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  
  <!-- Cuerpo con camiseta -->
  <rect x="70" y="105" width="60" height="65" rx="10" fill="#2563eb"/>
  
  <!-- Detalles camiseta -->
  <circle cx="100" cy="125" r="5" fill="#1e40af"/>
  <line x1="100" y1="120" x2="100" y2="135" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Brazos -->
  <rect x="45" y="115" width="25" height="18" rx="9" fill="#fef3c7"/>
  <rect x="130" y="115" width="25" height="18" rx="9" fill="#fef3c7"/>
  
  <!-- Manos -->
  <circle cx="45" cy="138" r="9" fill="#fef3c7"/>
  <circle cx="155" cy="138" r="9" fill="#fef3c7"/>
  
  <!-- Dedos -->
  <line x1="42" y1="130" x2="38" y2="125" stroke="#fef3c7" stroke-width="2" stroke-linecap="round"/>
  <line x1="158" y1="130" x2="162" y2="125" stroke="#fef3c7" stroke-width="2" stroke-linecap="round"/>
</svg>
