    <linearGradient id="gradHola" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="100" cy="100" r="100" fill="url(#gradHola)"/>
  
  <!-- Cabeza -->
  <circle cx="100" cy="70" r="35" fill="#fdbf24"/>
  
  <!-- Orejas -->
  <circle cx="70" cy="60" r="12" fill="#fdbf24"/>
